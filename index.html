<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
    <link rel="stylesheet" href="rps.css">

</head>
<body>
    <h1 class="heading">ROCK PAPER SCISSORS</h1>
    <div class="changemodediv">
        <button class="resetButton">Reset Score</button>
        <button class="changemode">Dark mode</button>
    </div>
    <div class="choices ">
        <div class="choice " id="rock">
            <img class="border" src="big _rock _rps.jpg">
        </div>
        <div class="choice " id="scissor">
            <img  class="border" src="big scissor_rps.jpg">
        </div>
        <div class="choice " id="paper" >
            <img class="border" src="big _paper_rps.jpg" >
        </div>
    </div>

    <div class="scores">
        <div class="score" >
            <p id="you_score">0</p>
            <p>YOU</p>
        </div>
        <div class="score" >
            <p id="comp_score">0</p>
            <p>COMPUTER</p>
        </div>
    </div>

    <div class="play_button">
        <div class="play">PLAY</div>
    </div>
    <div class="anime">
        <img class="comp_img" src="computer(img(edit)).jpg">
        <div class="equalto">==></div>
        <img id="comp_img_choice" src="#">
        <img class="you_img" src="you(edited_anime_white).jpg">
        <div class="equalto">==></div>
        <img id="you_img_choice" src="#">


    </div>
    <script src="rps.js"></script>
</body>
</html>
